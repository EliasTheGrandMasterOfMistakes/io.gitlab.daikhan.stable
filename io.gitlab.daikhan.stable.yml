app-id: io.gitlab.daikhan.stable
command: daikhan
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler/-/archive/v0.10.0/blueprint-compiler-v0.10.0.tar.bz2
        sha256: 9c3c6eecef9eb54ad43b9ef786697a9f99b21e35240e9ddc8541a2cbd9ea79ba
    cleanup:
      - "*"

  - name: xxHash
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/Cyan4973/xxHash/archive/refs/tags/v0.8.2.tar.gz
        sha256: baee0c6afd4f03165de7a4e67988d16f0f2b257b51d0e3cb91909302a26a79c4
    build-commands:
      - make PREFIX=/app
      - make PREFIX=/app install

  - name: cargo-c
    buildsystem: simple
    sources:
      - cargo-c-sources.json
      - type: archive
        url: https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.9.23.tar.gz
        sha256: bb6c119d72682095fe05fcb6b6eead33090f3eb6e71950f21b8f51a2013984ad
    build-options:
      env:
        CARGO_HOME: /run/build/cargo-c/cargo
    build-commands:
      - cargo install --offline --path . --root /app
    cleanup:
      - "*"

  - gstreamer.yml

  - name: gst-plugin-gtk4
    buildsystem: simple
    sources:
      - gst-plugin-gtk4-sources.json
      - type: archive
        url: https://crates.io/api/v1/crates/gst-plugin-gtk4/0.11.0/download
        sha256: c3ee0132150ee059c35642b51c5d663eadb9fa4d21f83a56dd584b03c1c45ffd
        dest-filename: gst-plugin-gtk4-0.11.0.tar.gz
    build-options:
      env:
        CARGO_HOME: /run/build/gst-plugin-gtk4/cargo
    build-commands:
      - cargo cinstall --offline --release --features=wayland,x11glx,x11egl --library-type=cdylib --prefix=/app

  - name: daikhan
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/daikhan/daikhan.git
        commit: 0997a930e7864dc7f8f6a82e66546ca25c0a7268
    config-opts:
      - -Dprofile=stable
